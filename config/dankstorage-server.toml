	"convertible tags" = ["c:ingots/iron", "c:ingots/gold", "c:ores/coal", "c:ores/diamond", "c:ores/emerald", "c:ores/gold", "c:ores/iron", "c:ores/lapis", "c:ores/redstone", "c:gems/amethyst", "c:gems/peridot", "c:gems/ruby", "c:ingots/copper", "c:ingots/lead", "c:ingots/nickel", "c:ingots/silver", "c:ingots/tin", "c:ores/copper", "c:ores/lead", "c:ores/ruby", "c:ores/silver", "c:ores/tin"]
